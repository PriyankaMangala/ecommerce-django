<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   {% include 'navbar.html' %}

  <div class="container mt-4">
    <h2 class="text-center mb-4">Available Products</h2>

    <div class="row">
      {% for product in products %}
        <div class="col-md-3 mb-4">
          <div class="card shadow-sm">
            {% if product.image %}
              <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 250px; object-fit: cover;">
            {% else %}
              <img src="https://via.placeholder.com/250" class="card-img-top" alt="No image">
            {% endif %}
            <div class="card-body text-center">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text text-muted">â‚¹{{ product.price }}</p>
              <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary btn-sm">Add to cart</a>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-center text-muted">No products available.</p>
      {% endfor %}
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
